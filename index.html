<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Chastant Shontz">
    <meta name="description" content="Collection of quotes">
    <title>Quotes Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="cont">
      <header>
      </header>
      <article>
        <div id="quotesCont">
          <div id="textCont">
            <div id="text">
              <p id="quote"></p>
              <div id="cite">
                <p id="author"></p>
                <p id="sourceCont"><a href="#" id="source"></a></p>
              </div>
            </div>
          </div>
          <div id="buttons">
            <button type="button" id="back" onclick="back()">Back</button>
            <button type="button" id="forward" onclick="forward()">Forward</button>
          </div>
        </div>
      </article>
      <footer>
      </footer>
    </div>
    <script type="text/javascript" src="page.js"></script>
  </body>
</html>
